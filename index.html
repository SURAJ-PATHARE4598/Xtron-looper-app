<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Sampler Synth</title>
<!-- Tailwind CSS is not used, linking to style.css instead -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container card">
    <h1>Sample Synth</h1>
    <p class="sub">Create a playable synth from any audio sample. Drag on the waveform to select a segment.</p>
    
    <!-- File Input -->
    <div class="control">
      <label for="audioFile">Upload Audio Sample (MP3, WAV)</label>
      <input type="file" id="audioFile" accept="audio/*">
    </div>

    <!-- Waveform Canvas -->
    <div class="wave-wrap">
      <canvas id="waveformCanvas"></canvas>
      <!-- Markers are positioned via JS, but styled in CSS -->
      <div id="startMarker" class="note-marker" style="left: 0%;"></div>
      <div id="endMarker" class="note-marker" style="left: 100%;"></div>
    </div>

    <!-- ADSR Controls -->
    <div class="controls">
      <div class="control">
        <label for="attackSlider">Attack <small id="attackValue">0.05s</small></label>
        <input type="range" id="attackSlider" min="0.01" max="2" value="0.05" step="0.01">
      </div>
      <div class="control">
        <label for="decaySlider">Decay <small id="decayValue">0.10s</small></label>
        <input type="range" id="decaySlider" min="0.01" max="2" value="0.1" step="0.01">
      </div>
      <div class="control">
        <label for="sustainSlider">Sustain <small id="sustainValue">0.80</small></label>
        <input type="range" id="sustainSlider" min="0.01" max="1" value="0.8" step="0.01">
      </div>
      <div class="control">
        <label for="releaseSlider">Release <small id="releaseValue">0.50s</small></label>
        <input type="range" id="releaseSlider" min="0.01" max="3" value="0.5" step="0.01">
      </div>
    </div>
    
    <!-- Virtual Piano Keyboard -->
    <div class="piano">
        <div class="piano-container" id="piano-container">
            <!-- Keys will be dynamically generated here -->
        </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="mini-synth-node.js"></script>
  <script src="main.js"></script>
</body>
</html>
